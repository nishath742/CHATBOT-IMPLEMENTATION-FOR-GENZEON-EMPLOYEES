<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ Assistance</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function redirectToBlank() {
            window.location.href = 'blank.html';
        }
    </script>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <style>
        .neon-text {
            font-size: 24px;
            color: #00FFFF; /* Neon cyan color */
            text-shadow: 
                0 0 5px #00FFFF,
                0 0 10px #00FFFF,
                0 0 20px #00FFFF,
                0 0 40px #00FFFF,
                0 0 80px #00FFFF;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }

        .marquee-container {
            background-color: black;
            width: 100%;
            height: 50px; /* Adjust height if needed */
            line-height: 50px; /* Center text vertically */
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure it stays on top */
        }

        marquee {
            color: #00FFFF; /* Neon cyan color */
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        #container {
            position: relative;
            top: 50px; /* Adjust this if needed */
            padding: 20px;
        }

        #chat-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Marquee displaying "Genzeon Assistant Chatbot" with neon lighting effect -->
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" scrollamount="8">
            <span class="neon-text">Hello user, Welcome to Genzeon. We are glad to have you on board. I am your virtual chatbot. Need Help? I am here to Assist You. Type your queries in the chatbot or speak, Lemma See How I can help You with</span>
        </marquee>
    </div>

    <div id="container">
        <canvas id="galaxyCanvas"></canvas>
        <div id="chat-container">
            <div id="chat-box">
                <div id="chat-messages"></div>
            </div>
            <div id="input-container">
                <input type="text" id="chat-input" placeholder="Type your query..." style="margin-left: 5px; width: 60px; padding: 10px; font-size: 20px; line-height: 1; color: white; border: none; border-radius: 5px; cursor: pointer;">
                <button id="send-button" style="margin-left: 5px; width: 60px; padding: 10px; font-size: 17px; line-height: 1; color: white; border: none; border-radius: 5px; cursor: pointer;"> Send </button>
                <button id="voice-button" style="margin-left: 5px; width: 60px; padding: 6px; font-size: 25px; line-height: 1; color: white; border: none; border-radius: 5px; cursor: pointer;">üéôÔ∏è</button>
            </div>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script src="script.js"></script>
    
</body>  
</html>
